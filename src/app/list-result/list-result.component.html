<div class="container">
    <h3>Choose a gender</h3>

    <div class="buttons">
        <button (click)="apiFetchData(true)" class="get-button">Male</button>
        <button (click)="apiFetchData(false)" class="get-button">Female</button>
    </div>

    <div *ngIf="isVisible">
        <h4>&#8600; &nbsp; &nbsp; &nbsp; &nbsp; Here are 10 random names &nbsp; &nbsp; &nbsp; &nbsp; &#8601;</h4>

        <div class="namepad">
            <div class="name-box">
                <ul class="name-list" *ngFor="let item of data">
                    <li> {{ item.name }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
